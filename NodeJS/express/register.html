<html>
    <head>
        <title>{{home.heading}}</title>
        <link rel="stylesheet" href="/css/web-demo-header.css">
        <link rel="stylesheet" href="/css/web-demo-login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
    <!-- Header -->
<div class="mynav">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-expand header">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/category.html">Category</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            <div class="right-nav">
                <ul>
                    <li class="right-nav-item"><a href='/register.html'>Sign up</a></li>
                    <li class="right-nav-item"><a href='/login.html'>Login</a></li>
                </ul>
            </div>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="mycontainer carousel slide" data-ride="carousel">
        
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/images/bg1-header.jpg" class="img-responsive">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/bg2-header.jpg" class="img-responsive">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/bg3-header.jpg" class="img-responsive">
            </div>
        </div>
        
        <!-- Controls -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container-fluid">
        <form class="login-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Username:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="user-username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">First name:</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="user-firstname">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last name:</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="user-lastname">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email address:</label>
                <input type="email" class="form-control" id="exampleInputPassword1" name="user-email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="user-password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="user-confirmpassword">
            </div>
            <div class="btn-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="myfooter">
        This is footer
    </div>

    <script src="nunjucks.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
