{% extends "index.html" %}
{% block header %}
<!-- Header -->
<div class="mynav">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-expand header">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/category.html">Category</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
                <div class="right-nav">
                    <ul>
                        <li class="right-nav-item"><a href='/register.html'>Sign up</a></li>
                        <li class="right-nav-item"><a href='/login.html'>Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="mycontainer carousel slide" data-ride="carousel">
        
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/images/bg1-header.jpg" class="img-responsive">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/bg2-header.jpg" class="img-responsive">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/bg3-header.jpg" class="img-responsive">
            </div>
        </div>
        
        
        <!-- Controls -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
